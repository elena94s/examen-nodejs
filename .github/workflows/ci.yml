name: CI/CD Pipeline Node.js & Docker

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    name: Build & Test Node.js Application
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installation de Node.js version 18
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Installation des dépendances
      - name: Install dependencies
        run: npm install

      # 4. Exécution des tests
      - name: Run tests
        run: npm test

      # 5. Vérification du code (lint)
      - name: Lint code
        run: npm run lint

  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # Login à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build de l'image Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/examen-nodejs:latest .

      # Push de l'image vers Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/examen-nodejs:latest

      # Afficher le résultat
      - name: Image published successfully
        run: |
          echo "✅ Docker image pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/examen-nodejs:latest"
